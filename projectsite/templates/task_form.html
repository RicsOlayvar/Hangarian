{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">ADD NEW TASK</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              {% if object %}Update Task{% else %}Another Task For you again....{% endif %}
            </div>
            <div class="card-category">Add it now....</div>
          </div>

          <div class="col-md-6">
            <div class="card-body">
              <form method="post" novalidate>
                {% csrf_token %}
                {% if form %}
                  {{ form.as_p }}
                {% else %}
                  {% include 'includes/form.html' %}
                {% endif %}
                <div class="form-group">
                  <div class="col-md-12 col-sm-3">
                    <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
                    <a href="{% url 'task-list' %}" class="btn btn-secondary btn-rounded ml-2">Back</a>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
